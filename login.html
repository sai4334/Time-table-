<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
        background-image: url("https://wallpaperaccess.com/full/1468884.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: Arial, sans-serif;
    color: #ffffff;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
     
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 248, 248, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #3d3333;
      border-radius: 3px;
      margin-bottom: 20px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      color: #b43636;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #f1dbe1;
    }
  </style>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v8fS/v9JqKMqh1Nx0+2dKpQrQEWwH8QK+" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>
